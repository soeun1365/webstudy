<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>selector</title>
    <style>
        /* 1. 전체 선택자 */
        *{
           color: darkseagreen;
        }
        /* 2. 태그 선택자 */
        h1{
            color: cornflowerblue;
        }
        /* 3. 그룹 선택자 */
        h1, h2, h3, h4, h5{
            color: lightpink;
        }
        /* 4. 클래스 선택자 */
        .red-style{
            color: red;
        }
        .mark-style{
            background-color: silver;
        }
        /* 5. 아이디 선택자 */
        #big-title{
            color: purple;
        }
        #red{
            color: red;
        }
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 문서 내에서 id는 중복되지 않는다. -->
    <!-- 아이디를 두개 주는것은 불가능 -->
    <h1 id="big-title">날아라 슈퍼보드!</h1>
    <h2>날아라 슈퍼보드!</h2>
    <h3>날아라 슈퍼보드!</h3>
    <h4>날아라 슈퍼보드!</h4>
    <h5>날아라 슈퍼보드!</h5>
    
    <!-- 두개 이상의 클래스를 지정할 때는 공백으로 구분한다. -->
    <p class="red-style mark-style">지기지기자가자가조고조고조!</p>
    <p class="red-style">지기지기자가자가조고조고조!</p>
    <p>지기지기자가자가조고조고조!</p>
    
    <!-- 일부영역을 주기 위해 span사용, 서로다른 id를 주어 구분하기 -->
    <p><span id="red">나쁜짓</span>을 하면은 우리에게 들키지!</p>
    <p>나쁜짓을 하면은 <span id="blue">우리에게</span> 들키지!</p>
</body>
</html>
