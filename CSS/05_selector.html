<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>selector</title>
    <style>
        /* 1. 부모 > 자식      : 상위요소 > 하위요소 */
        /* 주의 */
        /* table > tr --> 이렇게는 적용안됨 (바로 자식이 아니기 때문) */
        table > tbody >tr >td {
            background-color: beige;
        }
        /* 2. 부모 (공백) 후손   : 상위요소 (공백) 하위요소 */
        table td{
            color: chocolate;
        }
        /* 3. 형제 ~ 형제       : 일반형제(모든 형제 의미)*/
        p ~ h1{
            color: violet;
        }
        /* 4. 형제 + 형제       : 인접형제(붙어있는 형제 의미)*/
        p + h1{
            color: green;
        }
        /* 링크 반응 살펴보기 */
        h3 > a{
            color: #000000;
            text-decoration: none;
        }
        /* 속성*/
        input[type="radio"]{
            font-size :50px
        }
        input[type="radio"]:hover + label{
            font-weight: bolder;
        }
        /* checked속성을 가지고 있는 input태그 
            그 뒤 바로 label태그를 가리킴 */
        input[checked] + label{         
            color: red;
        }
        /* 상태 선택 */
        input[type ="radio"]:checked + label{
            color: greenyellow;
        }
        /* 5. 구조 */
        ul > li:nth-of-type(1){     /*first-of-type*/
            font-weight: 900;
        }
        ul > li:nth-of-type(4n+1){      /* n에 0, 1, 2, ... 넣어서의 값*/
            color: firebrick;
        }
        /*******************************************************************/
        h3 > a:link {   /*link : 방문 전*/
            color: cyan;
            text-decoration: none;
        }
        h3 > a:visited{     /*visited : 방문 후*/
            color: gray;    /*grey도 가능*/
        }
        /* hover는 active a링크가 아니어도 사용 할 수 있다.*/
        /* hover와 active 둘다 사용하려면 순서 지켜서 작성하기 */
        h3 > a:hover{       /*hover : 마우스를 대고 있는 동안*/   /*중요*/
            color: chartreuse;
        }
        h3 > a:active{      /*active : 마우스로 클릭하는 동안*/   /*중요*/
            color: orange;
        }
        
    </style>
</head>
<body>
    <!-- 1. 부모/자식/후손 살펴보기 -->
    <table border="1">
        <tbody>
            <tr>
                <td>번호</td>
                <td>이름</td>
                <td>연락처</td>
            </tr>
            <tr>
                <td>1</td>
                <td>브레드</td>
                <td>010-1234-5678</td>
            </tr>
            <tr>
                <td>2</td>
                <td>초코</td>
                <td>010-8765-4321</td>
            </tr>
        </tbody>
    </table>
    
    <!-- 2. 형제 살펴보기 (형제 : 같은 수준의 요소) -->
    <p>형제 살펴보기</p>
    <h1>첫째</h1>
    <h1>둘째</h1>
    <h1>셋째</h1>
    
    <!-- 3. 링크 반응 살펴보기 -->
    <!-- <h3> 안에 <a> 가 있기 때문에 부모-자식 관계 -->
    <h3><a href = "https://www.naver.com">네이버</a></h3>
    <h3><a href = "https://www.kakao.com">카카오</a></h3>
    <h3><a href = "https://www.google.com">구글</a></h3>

    <!-- 4. 속성 -->
    <form>
        <input id="yes" type="radio" name="agreement" value="yes">
        <label for="yes">동의합니다.</label>
        <input id = "no" type="radio" name="agreement" value="no" checked>
        <label for="no">동의하지 않습니다.</label>  <br>
        <button>전송하기</button>
        <input type="reset" value="취소하기" > 
    </form>
    <!-- 5. 구조 -->
    <ul>
        <li>Java</li>
        <li>Oracle</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>JSP/Servlet</li>
        <li>Spring</li>
        <li>Protfolio</li>
    </ul>
</body>
</html>
