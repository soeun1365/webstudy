<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>박스 모델</title>
    <style>
        /* 너비: width, 높이: height */
        /* 주의: 블록레벨 태그에만 반영되고, 인라인요소에는 반영되지 않는다. */
        /* 배경: background */
        /* 테두리: border */
        /* 내부여백: padding, border 안쪽을 의미 */
        /* 외부여백: margin, border 바깥쪽을 의미 */
        /* 그림자: box-shadow */
        #box1{
            width: 300px;
            height: 50px;
        }
        #box2{
            /* 경우1) box의크기와 image크기 맞추자 */
            /* 이미지 우클릭 속성 자세히 누르면 이미지크기 알 수 있다. */
            background-image: url(images/cat.jpg);
            width: 640px;
            height: 390px;
            background-size: 640px 390px;/* 이미지 크기 너비 높이 순서*/
            
            /* 경우2) box의크기와 < image크기 */
          /*width: 300px;
            height: 300px;
            background-image: url(images/cat.jpg);
            background-size: 300px 300px;
            /* 위에까지는 이미지를 div에 맞췄기 때문에 찐따지만 짤리지 않게 나옴
                background-size를 cover로 하면 이미지 비율을 유지해서 맞춤
                대신 잘려나가는 부분 발생
            background-size: cover; */
          
             /* 경우3) box의크기와 > image크기 */
            width: 1000px;
            height: 500px;
            background-image: url(images/cat.jpg);
            background-repeat: no-repeat;
            background-position: bottom center;/*< 주의 >순서가 세로 가로 이다!!*/
            /* 세로(top, middle(default), bottom) 가로(left, center, right)*/
        }
        #box3{
            width: 100px;
            height: 100px;
         /* border: 1px solid black; */
         /* border-top: 1px solid black;
            border-right: 2px dashed black;
            border-bottom: 3px dotted black;
            border-left: 4px double black;
         */
            border: 1px solid black;
            /* border-radius : 모서리 곡률 지정 */
            border-radius: 10px;/* 전방향 */
            border-radius: 20px 0px;/*11시와5시방향 1시와7시방향*/
            border-radius: 10px 20px 30px;/*11시방향 1시와7시방향 5시방향*/
            border-radius: 10px 20px 30px 40px;/*11시방향 1시 5시방향 7시방향*/
        }
        #box4{
            border: 1px solid black;
            /* 따로 쓸수도있지만 밑에처럼 합쳐서 단축속성으로 주는게 일반적 */
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* padding: border 아쪽의 여백 */
            padding: 10px;/* 전체 */
            padding: 10px 20px;/* 상하, 좌우 */
            padding: 10px 0px 10px;/* 상 좌우 하 */
            padding: 10px 20px 30px 40px;/* 상 우 하 좌 (시계방향) */
        }
        #box5{
            width: 60px;
            height: 60px;
            padding: 10px;
            border: 10px solid black;
            box-sizing: content-box;/* width/height가 콘텐츠의 크기이다. (기본값) */
        }
        #box6{
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid silver;
            box-sizing: border-box;/* width/height를 border까지 포함해서 처리한다 */
            /* content-box보다 border-box 이방식이 훨~~씬 편함 */
        }
        #box7{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            /* margin: border 바깥쪽 여백 */
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin: 10px;/* 전체 */
            margin:10px 20px;/* 상하 좌우 */
            margin: 10px 20px 30px;/* 상 좌우 하 */
            margin: 10px 20px 30px 40px;/* 상 우 하 좌 (시계방향) */
            /* auto를 여백으로 사용할 수 있다. */
            margin: 0 auto;/* margin의 좌우값에 auto인 경우 좌우 여백을 동일하게 맞춰주면서 box가 화면의 가운데로 배치된다, 상하값의 0은 생략가능 */
        }
        #box8{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-shadow: 5px 5px gray;/* x방향 y방향 그림자색상 */
            box-shadow: -5px -5px gray;/* 마이너스 붙여서 그림자 방향 표현 가능 */
            box-shadow: 10px 10px 10px gray;/* 가로 세로 블러크기 그림자색상 */
        }
    </style>
</head>
<body>
    <!-- div 태그: 블록레벨이다, 영역을 만들 때 사용한다. -->
    
    <!-- 1. 너비/높이 -->
    <div id="box1">너비/높이 박스</div>
    
    <!-- 2. 이미지배경 -->
    <div id="box2"></div>
    
    <!-- 3. 테두리 -->
    <div id="box3"></div>
    
    <!-- 4. 내부여백 -->
    <div id="box4">내부여백을 확인합시다.</div>
    
    <!-- 5,6. box-sizing: 박스 크기 지정 방법 -->
    <div id="box5"></div>
    <div id="box6"></div>
    
    <!-- 7. 외부여백 -->
    <div id="box7"></div>
    
    <!-- 8. 그림자 -->
    <div id="box8"></div>
</body>
</html>
