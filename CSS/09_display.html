<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>디스플레이</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /*display : 블록레벨 <-> 인라인 사이의 상호변환, 표시유무, 플렉싱 */
        
        /* 화면에서 이미지와 이미지의 구역이 모두 사라진다. */
        img:nth-of-type(2){
            display: none;/* 숨김 */
        }
        .blind{
            display: none;
        }
        fieldset{
            width: 200px;
        }
        input[type=radio]:checked ~ span{
            color: red;
        }
        
        a.block-style{
            display: block; /* 블록레벨로 변경 */
            
            width: 200px;   /* 블록 레벨에서만 가능한 속성*/
            height: 50px;   /* 블록 레벨에서만 가능한 속성*/
            text-align: center; /* 블록 레벨에서만 가능한 속성*/
            line-height: 50px;  /* 블록 레벨에서만 가능한 속성*/ /* height값과 line-height의 값을 맞추면 세로 가운데 정렬 효과(한 줄일 때만 가능)*/
            
            background: limegreen;
            color: white;
            text-decoration: none;
        }
        
        a.inline-block-style{
            display: inline-block;  /* 인라인 배치되지만 블록 요소를 사용 할 수 있다. */
            width: 200px;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            background-color: lightskyblue;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        
        /* flex */
        /*
            1. 가로로 배치(수평배치)할 요소들의 부모 요소에 display:flex; 속성을 주면
               자식 요소들이 쉽게 수평 배치된다.
            2. 배치되는 축으로 주축(main-axis)과 교차축(cross-axis)이 있다.
            3. 기본 주축은 x축이다.
            4. 자식요소들의 margin은 없어져서 새로 셋팅해야한다.
            5. flex-wrap: 자식 요소들을 강제로 한 줄로 배치할 것인지 여러 줄로 나누어 배치할 것인지 설정(오버플로우 설정)
            6. flex-direction: 주축을 바꾸거나 배치 순서를 바꾸는데 주로 주축을 바꾸는 용도로 사용
            7. justified-content: 주축을 기준으로 배치 방법(정렬)
            8. align-items: 교차축을 기준으로 배치 방법
        */
        div.flex-style{
            display: flex;
            flex-wrap: wrap;    /* nowrap(기본값): 한줄로 나옴, wrap: 여러줄로 나옴 */
            flex-direction: row; /* row(기본값):x축으로 배치, column: y축으로 배치 */
            justify-content: center;/* space-between, center */
            align-items: center;
            box-sizing: border-box;
            width: 600px;
            height: 600px;
            border: 3px solid black;
            padding: 0;
        }
        div.flex-style > .child{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <img alt ="강아지" src="images/dog.jpg">
    <img alt ="독수리" src="images/eagle.jpg">
    <img alt ="고슴도치" src="images/hedgehog.jpg">
    
    <br><br>
    
    <fieldset>
        <legend class="blind">성별</legend>
        <label><input type="radio" name="gender" value="choice"><span>선택</span></label>
        <label><input type="radio" name="gender" value="male"><span>남성</span></label>
        <label><input type="radio" name="gender" value="female"><span>여성</span></label>
    </fieldset>
    
    <!-- block레벨을 inline블록으로 바꾸기 -->
    <div>여기는<div style="display: inline"> inline</div> 처리합니다</div>
    
    <!-- inline레벨을 block레벨로 바꾸기 -->
    <a class="block-style" href="https://www.naver.com">네이버</a>
    
    <!-- 인라인블록 inline block -->
    <a class="inline-block-style" href="https://www.twitter.com"><i class="fab fa-facebook-f"></i> 트위터</a>
    <a class="inline-block-style" href="https://www.facebook.com"><i class="fab fa-twitter"></i> 페이스북</a>
    
    <br><br>
    <!-- flex box -->
    <div class="flex-style">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
    </div>
</body>
</html>
