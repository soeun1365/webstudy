<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--화면 너비 설정을 장치 기준으로 한다.-->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0"><!--뷰포트 설정-->
    <!--initial-scale:  기본크기본 하면의 100%이다.-->
    <!--initial-scale-->
    <title>반응형 웹</title>
    <style>
        /*반응형 웹
            1. 웹 문서를 열어 보는 기기에 따라서 페이지 구성(레이아웃)이 즉각 반응(변경)하는 기능을 의미한다.
            2. 기기에 표시되는 화면의 크기에 따라서 표시페이지 구성이 달라진다.
            3. 뷰포트(viewport)
                1) 기기에 표시되는 화면의 크기이다.
                2) 반응형 웹을 제작하기 위해서 뷰포트 설정이 필요하다.(meta name = "viewport")
            4. 미디어쿼리(mediaquery)
                1) 화면의 크기 변화를 감지하는 CSS 모듈
                2) 선언: @media
                3) 종류: all(모든 미디어), print(출력물), speech(웹 낭독기), screen(화면)
                4) 조건: 거의 너비(width)를 사용한다.
                    (1) width: 640px;   딱 640px일때 반영하겠다.
                    (2) min-width: 640px;   최소 640px 이상.
                    (3) max-width: 640px;   최대 640px 이하.
                    (4) orientation: landscape(가로가 넓은 화면), portrait(세로가 넓은 화면)
        */
        @media screen and (min-width : 640px){
            body{
                background-color:pink;
            }
        }@media screen and (max-width : 640px){
            body{
                background-color:lightgoldenrodyellow;
            }
        }
        @media screen and (min-width : 640px){
            #box2{
                background-color:red;
            }
        }
        @media screen and (min-width : 641px) and (max-width : 1080px){
            #box2{
                background-color:green;
            }
        }
        @media screen and (min-width : 1081px){
            #box2{
                background-color:blue;
            }
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: black;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        
        @media screen and (orientation: landscape){/*너비가 높이보다 클때*/
            #box1{
                background-color: magenta;
            }
        }
        @media screen and(orientation: portrait){/*너비가 높이보다 작을 때*/
            #box1{
                background-color: cyan;
            }
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
