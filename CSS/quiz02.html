<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz02</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        input[name="query"]:focus{
            background-color: lightskyblue;
        }
        input[type="radio"]:checked + label{
            color: red;
        }
        input[type="radio"]:hover,              /*라디오버튼에 마우스 대도 변경됨*/
        input[type="radio"]:hover + label{      /*커서 손가락모양으로 바꾸기*/
            cursor: pointer;
        }
        
        input[type="checkbox"]:hover,input[type="checkbox"]:hover + span{
            cursor: pointer
        }
        input[type="checkbox"]:checked + span{
            color: mediumaquamarine;
        }
        input[disabled]{
            color: #0014ff;
        }
        button:nth-of-type(1):hover{     /*두번째 버튼, 마우스 hover일때*/
            background-color: lightslategray;
            color: white;
        }
    </style>
</head>
<body>
    <form>
    검색
    <input type="text" name="query">
    <button><i class="fas fa-search"></i></button>
    
    <br><br>
    
    <fieldset>
        <legend>성별을 선택하세요</legend>
        <input type="radio" name="gender" value="male" id="man">
        <label for="man">남성</label>
        <input type="radio" name="gender" value="female" id="woman">
        <label for="woman">여성</label>
    </fieldset>
    
    <br><br>
    
    <fieldset>
    <legend>취미를 선택하세요</legend>
        <input type="checkbox" name="hobbies" value="movie" id="movie">
        <span>영화</span>
        <input type="checkbox" name="hobbies" value="travel">
        <span>여행</span>
        <input type="checkbox" name="hobbies" value="game">
        <span>게임</span>
    </fieldset>
    
    <br><br>  
      
    연락처를 확인하세요
    <input type="text" name="tel" value="010-1234-5678" disabled>
        
    <br><br>
        
    <button name="submit">확인하기</button>
    
</body>
</html>
