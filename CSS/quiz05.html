<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz05</title>
    <style>
        #box1{
            /* 실제 크기는: (width/height) + padding + border */
            /* 테두리와 padding값도 계산해서 div의 픽셀을 계산해야한다. */
            width: 60px;
            height: 60px;
            border: 10px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 전체 너비: 100px, 전체 높이: 100px -->
    <!-- 테두리: 10px solid black -->
    <!-- 내부여백: 10px -->
    <div id="box1"></div>
</body>
</html>
