<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quix06</title>
    <style>
        .wrap{
            /* 텍스트 */
            text-align: center;
            color: white;
            font-size: 80px;/* 기본 폰트는 16px니까 5배정도로 키우기 */
            
            /* 이미지 */
            box-sizing: border-box;
            margin: 0 auto;
            padding-top: 400px;
            width: 1280px;
            height: 972px;
            border: 2px solid gray;
            background-image: url(images/hooray.jpg);
            background-size: 100% 100%;
            
            /* 은색 투명필름을 이미지에 겹치는 효과 */
            background-color: silver;
            background-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="wrap">
            가라는 회사는 안 가고<br>
            이래도 되나 싶다.
    </div>
</body>
</html>
