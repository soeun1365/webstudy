    <style>

        .menu-bar{
            width: 500px;
            
            display: flex;
            justify-content: space-between;
   
            /* ul의 기본 속성 없애기 */
            list-style: none;
            padding-left: 0;
            
            /* 위아래 테두리 */
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }
       .menu-bar > li{
            height: 50px;
            line-height: 50px;
        }
        .menu-bar > li > a{
            text-decoration: none;
            color: limegreen;
            font-weight: 900;
        }
/****************************************************************************/
        .menu-bar2{
            width: 100%;    /* body 기준 100% */
            
            display: flex;
            justify-content: center;
            
            list-style-type: none;
            padding: 0;
            
            border-top: 1px solid gray;
            border-bottom: 2px solid gray;
        }
        .menu-bar2 > li{
            margin-right: 40px;
            height: 50px;
            line-height: 50px;
        }
        .menu-bar2 > li > a{
            display: block;
            width: 100%;    /* li 태그 기준 */
            padding: auto 10px;
            text-align: center;
            color: black;
            text-decoration: none;
            font-weight: bolder;
        }
        .menu-bar2 > li > a:hover{
            border-bottom: 2px solid red;
            color: red;
        }
        .menu-bar2 > li > a:active{
            border-bottom: 2px solid crimson;
            color: crimson;
        }
    </style>
</head>
