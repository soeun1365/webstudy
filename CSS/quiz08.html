<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz08_풍선도움말</title>
    <style>
        span[data-desc]{
            color: blue;
            text-decoration: underline;
            cursor: help;
            position: relative;
        }
        /*after이기 때문에 뒤에추가 됨
        span[data-desc]:hover::before{ 
            content: "ㅋㅋ"
        }
        */
        span[data-desc]:hover::after{ /*after이기 때문에 뒤에추가 됨*/
            content: attr(data-desc); /*내용을 추가할 때 씀*/
            border: 1px solid gray;
            border-radius: 5px;
            background-color: lightyellow;
            color: black;
            font-size: 14px;    /*한단계 작은 사이즈*/
            text-decoration: none;
            
            position: absolute;
            top: 25px;
            left: 0px;
            padding: 10px;
            min-width: 250px;   /*최소 너비*/

        }

    </style>
</head>
<body>
    <p>
        이 예제는 <span data-desc="단어와 문장 부호의 집합">텍스트</span>와 함께 약간의 <span data-desc="호버 시 보여지는 작은 팝업">툴팁</span>을 포함합니다.
    </p>
</body>
</html>
