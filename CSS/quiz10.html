<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>네이버 : 로그인</title>
    <style>
        htmml, body{
            /* 기본초기화 */
            padding: 0;
            margin: 0;
            height: 100;
            font-family: 'Helvetica', 'Dotum', 'sans-serif';
            background-color: #f5f6f7;
        }
        .container{
            width: 768px;
            margin: auto;
        }
        header{
            padding: 106px 0 53px;
        }
        header > .big-naver-logo{
            margin: 0 auto;
            width: 231px;
            height: 44px;
            background-image: url(images/naver.png);
            background-size: cover;/*231px 44px 해도됨*/
            background-position: center;/*사이즈를 맞췄기때문에 안해도 되긴함*/
        }
        section{
            width: 460px;
            margin: auto;
        }
        section > form > input{
            width: 95%;
            height: 48px;
            padding: 5px 10px;
            margin-bottom: 5px;
            font-size: 14px;
            border: 1px solid #c2c2c2;
        }
        section > form > input:focus{
            outline: none;
            border: 1px solid #03c75a;
        }
        section > form > input[type=submit]{
            margin: 12px 0 14px;
            width: 460px;
            height: 56px;
            background-color: #03c75a;
            color: white;
            font-size: 18px;
            font-weight: 900;
            border: none;
        }
        .login-info{
            width: 100%;
            height: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e4e4e5;
        }
        .login-info > .login-state{
            float: left;
        }
        .login-info > .login-ip{
            float: right;
        }
        .login-info > .login-ip > span{
            font-weight: 900;
            color: #03c75a;
        }
        .login-easy{
            margin-top: 38px;
        }
        .login-easy > p{
            margin-bottom: 21px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.8px;/*자간*/
        }
        .login-easy-sub{
            display: flex;
            justify-content: space-between;/*사이 공백으로 떨어뜨려주기*/
        }
        .login-easy-button{
            width: 48%;
            height: 56px;
            border: 1px solid #03c75a;
            background-color: white;
        }
        .login-easy-button > button{
            width: 100%;
            height: 100%;
            background-color: white;
            outline:none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -.6px;
        }
        .find-info{
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            padding-top: 18px;
        }
        .find-info span{
            color: #d6d6d6;
        }
        aside{
            padding-bottom: 50px;
        }
        .banner{
            margin: 47px auto ;
            max-width: 460px;
            height: 147px;  
            background-image: url(https://ssl.pstatic.net/static/nid/login/m_920_294_210308.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        footer{
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        footer > .naver-info {
            font-size: 12px;
        }
        footer > .company-info{
            font-size: 10px;
            display: flex;
            justify-content: center;
        }
        footer > .company-info > .small-naver-logo{
            width: 59px;
            height: 11px;
            margin-right: 5px;
            background-image: url(images/naver.png);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">
        <!-- 로고 영역 -->
        <header>
            <!-- 로고 -->
            <div class = big-naver-logo></div><!-- h1 -->
        </header>
        <!-- 본문 영역 -->
        <section>
            <!-- 아이디,비밀번호,로그인버튼 -->
            <form method="post" action="https://nid.naver.com/nidlogin.login">
                <input type="text" placeholder="아이디">
                <span id="input-id-check"></span><!--여기는 "아이디를 입력해주세요" 이런 멘트 나오는 부분-->
                <input type="password" placeholder="비밀번호">
                <span id="input-pwd-check"></span><!--여기는 "비밀번호를 입력해주세요" 이런 멘트 나오는 부분-->
                <input type="submit" value="로그인">
            </form>
            <!-- 로그인상태유지,IP보안 -->
            <article class="login-info">
                <!-- 로그인상태유지 -->
                <div class="login-state">◎ 로그인 상태 유지</div>
                <!-- IP보안 -->
                <div class="login-ip">IP 보안 <span>ON</span></div>
            </article>
            <!-- 더욱간편한로그인 -->
            <article class="login-easy">
                <p>더욱 간편한 로그인</p>
                <!-- QR코드로그인,일회용번호로그인 -->
                <div class="login-easy-sub">
                    <!-- QR코드로그인 -->
                    <div class="login-easy-button">
                        <button>(아이콘)QR코드 로그인</button>
                    </div>
                    <!-- 일회용번호로그인 -->
                    <div class="login-easy-button">
                        <button>(아이콘)일회용 번호 로그인</button>
                    </div>
                </div>
            </article>
            <!-- 아이디찾기,비밀번호찾기,회원가입 -->
            <article class="find-info">
                <a>아이디 찾기</a> <span>|</span> <a>비밀번호 찾기</a> <span>|</span> <a>회원가입</a>
            </article>
        </section>
        <!-- 광고(배너) -->
        <aside>
            <div class="banner"></div>
        </aside>
        <!-- 이용약관 등 -->
        <footer>
            <p class="naver-info">
                <a>이용약관</a> | <a><strong>개인정보처리방침</strong></a> | <a>책임의 한계와 법적고지</a> | <a>회원정보 고객센터</a>
            </p>
            <div class="company-info">
                <div class="small-naver-logo"></div>
                <div>Copyright &copy; <strong>NAVER Corp.</strong> All Rights Reserved.</div>
            </div>
        </footer>
    </div>
</body>
</html>
