<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로그인 - TISTORY</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        #container{
            position: relative;
            width: 390px;
            margin: 120px auto 0;
        }
        .screen_out{
            position: absolute;
            width: 0;
            height: 0;/*너비 높이가 0이기 때문에 텍스트는 모두 영역을 벗어난다.*/
            overflow: hidden;/*영역을 벗어난 애들을 숨긴다.*/
        }
        header{
            height: 60px;
        }
        header > .minilogo{
            width: 40px;
            height: 40px;
            background-image: url(images/TISTORY.PNG);
            background-repeat: no-repeat;
            background-size: cover;
            float: left;
        }
        #container > .title{
            display: block;
            width: 100%;
            height: 32px;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }
        fieldset{
            border: 0;/*필드셋의 테두리 없애줌*/
        }
        .inp_text{
            width: 100%;
            padding: 18px 0 19px;
            border: 1px solid #dddddd;
            box-sizing: border-box;
        }
        .inp_text:nth-of-type(1){
            border-radius: 3px 3px 0 0;
        }
        .inp_text:nth-of-type(2){
            border-radius: 0px 0px 3px 3px;
        }
        .inp_text > input[type=email]{
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 0;
            outline: 0; /*클릭해도 테두리 안생김*/
        }
        .box_login{
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        .box_login > .inp_text > input[type=password]{
            display: block;
            width: 390px;
            height: 100%;
            border: 0;
            outline: 0; /*클릭해도 테두리 안생김*/
        }
        .login_btn{
            margin: 20px auto 0;
            width: 100%;
            height: 48px;
            border-radius: 3px;
            background-color: #B9B9B9;
            border: none;
            font-weight: bolder;
            font-size: 16px;
            color: white;
        }
        .login_append{
            width: 100%;
            padding: 15px 0 0;
            display: flex;
            overflow: hidden;/*부모는 overflow:hiden, 자식에 float=left, right주는것은 루틴적인것*/
        }
        .login_append > .inp_chk{
            float: left;
        }
        .login_append > .txt_find{
            float: right;
        }
        .login_append{
            padding-top: 15px;
            display: block;/*스팬으로 해둬서 블락처리 해줘야함*/
        }
        .login_append #keepLogin{
            display: none; /*아이콘으로 대체할 때 라디오박스 영역을 없애버리는것 "로그인 상태 유지"라는 글씨 누르면 어디선가 체크는 되고 있는것이다.*/
            /*visibility: hidden; 자리는 남기고 체크박스 없애기*/
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <div class="minilogo"></div>
        </header>
        <h2 class="screen_out">로그인</h2>
        <strong class="title">TISTORY</strong>
        <form method="post" action="https://www.tistory.com/auth/login">
            <fieldset>
                <legend class="screen_out">로그인 정보 입력폼</legend>
                <!-- ID,Password -->
                <div class="box_login">
                    <!-- ID -->
                    <div class="inp_text">
                        <label for="loginId" class="screen_out">로그인</label>
                        <input type="email" id="loginId" placeholder="ID">
                    </div>
                    <!-- Password -->
                    <div class="inp_text">
                        <label for="loginPw" class="screen_out">비밀번호</label>
                        <input type="password" id="loginPw" placeholder="Password">
                    </div>
                </div>
                <!-- 로그인버튼 -->
                <button class="login_btn">로그인</button>
                <!-- 로그인상태유지,아이디/비밀번호찾기 -->
                <div class="login_append">
                    <!-- 로그인상태유지 -->
                    <div class="inp_chk">
                        <input type="checkbox" id="keepLogin">
                        <label for="keepLogin">로그인 상태 유지</label>
                    </div>
                    <!-- 아이디/비밀번호찾기 -->
                    <span class="txt_find">
                        <a>아이디</a> / <a>비밀번호 찾기</a>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
