<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz12</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!--설명-->
    <style>
        @media screen and (max-width:768px){
            #gnb >ul{
                list-style-type: none;
                padding: 0;
                width: 100%;
                overflow: hidden;
                background-color: navy;
                color: white;
            }
            #gnb > ul > li{
                float: left;
                padding: 10px 20px;
            }
            #gnb > ul > li:hover{
                background-color: lightgreen;
                color: black;
            }
        }
        @media screen and (min-width: 769px){
            #container{
                overflow: hidden;
                width: 100%;
            }
            #container > #gnb{
                float: left;
                width: 100px;
            }
            #container > #content{
                float: left;
                width: 669px;
            }
            #container > #content > h1, p{
                padding-left: 10px;
            }
            #gnb >ul{
                width: 100%;
                list-style-type: none;
                padding: 0;
                background-color: navy;
                color: white;
            }
            #gnb> ul > li{
                padding: 10px 0;
                text-align: center;
            }
            #gnb> ul > li:hover{
                background-color: lightgreen;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gnb">
            <ul>
                <li>카페</li>
                <li>메일</li>
                <li>뉴스</li>
                <li>지도</li>
                <li>증권</li>
            </ul>
        </div>
        <div id="content">
            <h1>반응형 웹</h1>
            <p>반응형 웹은 사용자의 기기에 다라서 웹 페이지의 레이아웃을 즉각 변경하는 기술입니다. 근데 할게 많아요!</p>
        </div>
    </div>
</body>
</html>
