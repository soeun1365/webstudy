<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @media screen and (orientation:landscape){/*가로가 길때*/
            #gnb > ul{
                list-style-type: none;
                padding: 0;
                overflow: hidden;
            }
            #gnb > ul > li{
                float: left;
                padding: 30px;
                color: lightgray;
            }
            #gnb > ul > li:hover{
                color: darkgray;
            }
            #short-gnb{
                display: none;  /*영역자체가 없어지게 보여지지도 않고*/
            }
        }
        @media screen and (orientation:portrait){
            #gnb{
                display: none;
            }
            #short-gnb > a {
                color: lightgray;
            } 
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gnb">
            <ul>
                <li>Start</li>
                <li>Icons</li>
                <li>Docs</li>
                <li>Support</li>
                <li>Plans</li>
                <li>Blog</li>
            </ul>
        </div>
        <div id="short-gnb">
            
            <!--아이콘 3배 키움-->
            <a href="javascript:void(0)"><i class="fas fa-bars fa-3x"></i></a>
        </div>
    </div>
</body>
</html>
