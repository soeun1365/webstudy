<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body{
            background-color: #f5f6f7;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 12px;
            font-family: Dotum,'돋움',Helvetica,sans-serif;
        }
        .container{
           width: 460px; 
            margin: auto;
        }
        header{
            width: 100%;
            padding: 60px 0 20px;
        }
        header > h1{
            width: 240px;
            height: 44px;
            margin: auto;
            background-image: url(images/naver.png);
            background-size: cover;
            background-position: center;      
        }
        form{
            height: 282px;
        }
        .join_row{
            width: 100%;
        }
        .join_title{
            margin: 19px 0 8px;
            font-size: 14px;
            font-weight: 700;
        }
        .ps_box{
            position: relative; /* 자식의 span을 absolute처리 하고싶기때문에 .ps_box는 relative로 해야함 */
            width: 100%;
            height: 100%;
            border: solid 1px #dadada;
            padding: 10px 110px 10px 14px;
            box-sizing: border-box;
            background-color: white;
        }
        .ps_box2{     /*추가하고싶은 클래스 내용 하나 추가한것*/
            padding-right: 10px;
        }
        .ps_box3{
            padding-right: 10px;
            width: 30%;
        }
        .moblie_box{
            width: 65%;
        }
        .join_row .int{
            width: 100%;
            height: 29px;
            line-height: 29px;
            border: none;
            outline: none;      /* 클릭했을때도 테두리 안뜨게 하기 */
            font-size: 15px;
            box-sizing: border-box;
        }
                .join_row input:focus{
                    outline-color: #03c75a;
                }
        .join_row .ps_box > .step_url{
            position: absolute;
            top: 16px;
            right: 13px;
            float: right;
            font-size: 15px;
            line-height: 18px;  /* 세로정렬 */
            color: #8e8e8e;
        }
        .row_group{
            margin-top: 20px;
            height: 376px;
        }
        .bitth_box{
            display: flex;
            height: 51px;
            justify-content: space-between;
        }
        .birthday{
            display: block;
            position: relative;
            width: 100%;
            height: 29px;
            padding-right: 25px;
            line-height: 29px;
            border: none;
            background: #fff;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
        }
        .join_row .name_box{
            position: relative; 
            width: 100%;
            height: 51px;
            border: solid 1px #dadada;
            padding: 10px 14px;
            box-sizing: border-box;
            background-color: white;
        }
         .join_row .name_box > .int{
            width: 100%;
            height: 29px;
            line-height: 29px;
            padding-right: 25px;
            border: none;
            outline: none;      /* 클릭했을때도 테두리 안뜨게 하기 */
            font-size: 15px;
            box-sizing: border-box;
        }
        .choice{
            font-size: 12px;
            font-weight: 400;
            color: #8e8e8e;
        }
        .selectlist{
            width: 100%;
            height: 29px;
            outline: none;
            border: none;
            font-size: 15px;
            line-height: 18px;
        }
        .phone_row{
            position: flex;
            justify-content: space-between;
        }
        .phone_row .send_button{
            display: inline-block;
            width: 28%;
            height: 51px;
            line-height: 51px;
            border: solid 1px #dadada;
            box-sizing: border-box;
            color: white;
            text-align: center;
            background-color: #03c75a;
            cursor: pointer;
        }
        .phone_box .int{
            width: 100%;
            height: 29px;
            line-height: 29px;
            padding-right: 25px;
            border: none;
            outline: none;      /* 클릭했을때도 테두리 안뜨게 하기 */
            font-size: 15px;
            box-sizing: border-box;
        }
        button[type=submit]{
            width: 100%;
            height: 53px;
            text-align: 53ps;
            padding: 15px 0;
            font-size: 18px;
            color: white;
            background-color: #03c75a;
            border: none;  
        }
        footer{
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        footer > .naver-info {
            font-size: 12px;
        }
        footer > .company-info{
            font-size: 10px;
            display: flex;
            justify-content: center;
        }
        footer > .company-info > .small-naver-logo{
            width: 59px;
            height: 11px;
            margin-right: 5px;
            background-image: url(images/naver.png);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <!--네이버로고-->
        <h1 class="naver-logo"></h1>
    </header>

        <section>
            <!--회원가입폼// 폼안에 가입하기 버튼까지 다 들어가있어야함-->
            <form method="post">
                <!--아이디label, input-->
                <div class="join_row">
                <!--아이디 label-->
                    <h3 class="join_title"><label for="id">아이디</label>
                    </h3>
                    <!--input담는 상자-->
                    <div class="ps_box">
                        <input type="text" id="id" class="int" name="id">
                        <span class="step_url">@naver.com</span>
                    </div>
                </div>
                <div class="join_row">
                    <!--비밀번호 label-->
                    <h3 class="join_title"><label for="pw">비밀번호</label>
                    </h3>
                    <!--input담는 상자-->
                    <div class="ps_box">
                        <input type="text" id="pw" class="int" name="pw">
                        <span class="step_url"><i class="fas fa-lock"></i></span>
                    </div>
                </div>
                <div class="join_row">
                    <!--비밀번호 재확인 label-->
                    <h3 class="join_title"><label for="pw_check">비밀번호 재확인</label>
                    </h3>
                    <!--input담는 상자-->
                    <div class="ps_box">
                        <input type="text" id="pw_check" class="int" name="pw_">
                        <span class="step_url"><i class="fas fa-check"></i></span>
                    </div>
                </div>
                <div class="row_group">
                    <div class="join_row">
                        <!--이름 label-->
                        <h3 class="join_title"><label for="name">이름</label>
                        </h3>
                        <!--input담는 상자-->
                        <div class="ps_box ps_box2">
                            <input type="text" id="name" class="int" name="name">
                        </div>
                    </div>
                    <div class="join_row">
                        <!--생년월일 label-->
                        <h3 class="join_title"><label for="year">생년월일</label></h3>
                        <!--input담는 상자-->
                        <div class="bitth_box">
                            <div class="ps_box1 ps_box3">
                                <input type="text" id="year" class="birthday" name="YYYY" placeholder="년(4자)" maxlength="4">
                            </div>
                             <div class="ps_box1 ps_box3">
                                <select name="month" class="birthday">
                                    <option value="">월</option>
                                    <option value="1">1월</option>
                                    <option value="2">2월</option>
                                    <option value="3">3월</option>
                                    <option value="4">5월</option>
                                    <option value="5">5월</option>
                                    <option value="6">6월</option>
                                    <option value="7">7월</option>
                                    <option value="8">8월</option>
                                    <option value="9">9월</option>
                                    <option value="10">10월</option>
                                    <option value="11">11월</option>
                                    <option value="12">12월</option>
                                </select>
                            </div>
                            <br>
                             <div class="ps_box1 ps_box3">
                                 <input type="text" id="day" class="birthday" name="DD" placeholder="일" maxlength="2">
                            </div>
                        </div>
                    </div>
                    <div class="join_row">
                        <!--성별 label-->
                        <h3 class="join_title"><label for="gender">성별</label>
                        </h3>
                        <!--input담는 상자-->
                        <div class="name_box">
                            <select name="gender" id="gender" class="selectlist">
                                <option value="">성별</option>
                                <option value="man">남자</option>
                                <option value="woman">여자</option>
                                <option value="3">선택안함</option>
                            </select>
                        </div>
                    </div>
                    <div class="join_row">
                        <!--본인 확인 이메일 label-->
                        <h3 class="join_title"><label for="email">본인 확인 이메일<span for="email" class="choice">(선택)</span></label>
                        </h3>
                        <!--input담는 상자-->
                        <div class="ps_box ps_box2">
                            <input type="text" id="email" class="int" name="email" placeholder="선택입력">
                        </div>
                    </div>
                </div>
                
                <div class="join_row">
                    <!--성별 label-->
                    <h3 class="join_title"><label for="country">휴대전화</label>
                    </h3>
                        <div class="ps_box ps_box2">
                        <!--input담는 상자--> 
                        <select id="country" name="nationNo" class="selectlist">
                            <option value="233">
                            가나 +233
                            </option>
                            <option value="241">
                            가봉 +241
                            </option>
                            <option value="592">
                            가이아나 +592
                            </option>
                            <option value="220">
                            감비아 +220
                            </option>
                            <option value="502">
                            과테말라 +502
                            </option>
                            <option value="82" selected>
                            대한민국 +82
                            </option>
                        </select>
                        </div>
                        <br>
                        <div class="phone_row">
                            <div class="ps_box ps_box2 mobile_box">
                                <input type="text" list="country" name = "country" class="int" placeholder="전화번호 입력">
                            </div>
                            <div class="send_button">
                                <a>인증번호 받기</a>
                            </div>
                        </div>
                        <div class="ps_box ps_box2">
                            <input type="text" list="country" name = "country" class="int" id="number_input"placeholder="인증번호 입력하세요">
                        </div>
                        <br><br>
                        <div class="sendbox">
                            <button type="submit">가입하기</button>
                        </div>
                        </div>
                    
            </form>
        </section>
    <footer>
            
    </footer>
</div>
</body>
</html>
