<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz07</title>
    <style>
        ul {
            width: 500px;
            
            /* 플렉스 박스 */
            display: flex;
            justify-content: space-between;
            
            /* ul의 기본 속성 없애기 */ 
            list-style-type: none;
            padding-left: 0;
            
            /* 위아래 테두리 */
            border-top: 2px solid gray;
            border-bottom: 2px solid gray;
        }
        ul > li {
            height: 50px;
            line-height: 50px;
        }
        li > a {
            text-decoration: none;
            color: limegreen;
            font-weight: 900;
        }
        
        .menu-bar {
            width: 100%;  /* body 기준 100% */
            
            display: flex;
            justify-content: center;
            
            list-style-type: none;
            padding: 0px;
            
            border-top: 1px solid gray;
            border-bottom: 2px solid gray;
        }
        .menu-bar > li {
            margin-right: 40px;
        }
        .menu-bar > li > a {
            display: block;
            width: 100%;  /* li 태그 기준 */
            padding: auto 10px;
            text-align: center;
            color: black;
            text-decoration: none;
            font-weight: 900;
        }

        .menu-bar > li > a:hover {
            border-bottom: 3px solid red;
            color: red;
        }
        .menu-bar > li > a:active {
            border-bottom: 3px solid crimson;
            color: crimson;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메일</a></li>
        <li><a>카페</a></li>
        <li><a>블로그</a></li>
        <li><a>지식iN</a></li>
        <li><a>쇼핑</a></li>
        <li><a>Pay</a></li>
        <li><a>▲TV</a></li>
    </ul>
    
    <ul class="menu-bar">
        <li><a href="javascript:void(0)">증권 홈</a></li>
        <li><a href="javascript:void(0)">시장정보</a></li>
        <li><a href="javascript:void(0)">이슈</a></li>
        <li><a href="javascript:void(0)">종목게시판</a></li>
        <li><a href="javascript:void(0)">뉴스</a></li>
        <li><a href="javascript:void(0)">MY종목보드</a></li>
    </ul>
</body>
</html>
