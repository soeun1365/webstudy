<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>평가대비연습1</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 600px;
            margin: auto;
        }
        header{
            padding: 10px;
        }
        header > .main_img{
            width: 100%;
            height: 360px;
            background-image: url(images/apple.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .content_container{
            border: 1px solid lightgray;
            padding: 5px;
        }
        .content_box{
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 2px solid lightgray;
            font-weight: bolder;
            text-align: center;
            font-size: 1.2em;
        }
        .content_box:nth-of-type(3){
            border: none;
        }
        .content_container > h3{
            height: 30px;
            line-height: 30px;
            margin: 0;
            padding-left: 5px;
            text-align: left;
            font-size: 1.1em;
            background-color: black;
            color: white;  
        }
        h4{
            color: red;
            font-size: 1.1em;
            font-weight: bolder;
        }
        p{
            font-size: 20px;
        }
        .blue{
            color: blue;
        }
        .info{
            font-size: 10px;
        }
    </style>
</head>
<body> 
    <div class="container">
        <header>
            <div class="main_img">
            </div>
        </header>
        <content>
            <div class="content_container">
                <h3>확인하세요</h3>
                <div class="content_box">
                    <h4>주문 및 배송</h4>
                    <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다<br>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
                </div>
                <div class="content_box">
                    <h4>교환 및 환불</h4>
                    <p>불만족시 <span class="blue">100% 환불</span>해드립니다<br> 고객센터로 전화주세요</p>
                </div>
                <div class="content_box">
                    <h4>고객센터</h4>
                    <p>0000-0000</p>
                    <div class="info">상담시간: 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</div>
                </div>
            </div>
        </content>
    </div>
</body>
</html>
