<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 여기는 자바스크립트 영역이다.
		/*  주석은 자바와 같은 방식이다. */
		/*
			1. 기본자료형
				1) Number: 숫자, 정수 실수 구분 없음, NaN(Not a Number), +Infinity(무한대)와 -Infinity(+0 /-0으로 나누면 확인가능)
				2) String: 문자열, 따옴표를 자가은 따옴표/ 큰따옴표 모두 사용
				3) Boolean: true, false
				4) Null: 저장된 값이 없다. 의도적으로 값을 비운 상태. null.
				5) Undefined: 저장된 값이 없다. 저장한 적이 없어서.
			2. 변수선언
				1) 느슨한 타입(loosely type), 동적(dynamic) 언어이다.
					: 타입을 정해서 선언하지 않고, 저장하는 값에 의해서 자동으로 타입이 결정된다.
				2) 선언 방법
					var 변수명;	//Undefined상태의 변수 a
					a = 1;		//변수 a는 Number 타입
					a = 1.0 	//변수 a는 Number 타입
					a = 'happy' //변수 a는 String 타입
				3) 위처럼 저장 되는 값에 의해 타입은 계속적으로 변한다.
				4) var를 통한 변수 선언을 생략해도 변수를 사용할 수 있다.
			3. ES6(에크마스크립트6-최신버전)
				1) let
					(1) 블록 단위 스코프({})에서 사용한다.
					(2) 재선언이 안된다. (var a 이렇게 계속 선언 가능)
					(3) 저장된 값은 수정할 수 있다.
				2) const
					(1) 블록 단위 스코프({})에서 사용한다.
					(2) 재선언이 안된다. (var a 이렇게 계속 선언 가능)
					(3) 저장된 값은 수정할 수 없다.
		*/
		
		/* 앞으로 사용할 결과 출려 방식들 */
		// 1. 경고창을 이용하기.
		alert('경고창입니다.');	
		//window.alert(''); 이것도 가능 window 객체는 일반적으로 생략
		
		// 2. 브라우저 화면을 만들기.
		document.write('<h1>hello<h1/>');
		
		// 3. 개발자도구(F12)의 콘솔창 이용하기.
		console.log('콘솔 로그입니다.');
	</script>
</head>
<body>
	
</body>
</html>
