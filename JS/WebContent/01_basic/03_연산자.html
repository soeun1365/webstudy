<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
		산술연산자
		1) +,-,*
		2) ** 제곱
		3) / 나누기 (7 / 2 == 3.5)
		4) % 나머지 ( 7% 2 == 1)
		5) 몫
			(1) parseInt(7 / 2) : 3
			(2) Math.floor(7 / 2) : 3
		6) 1증가:++
		7) 1감소 --
	*/
	/*
		2. 문자열 연결 연산자
			1) + : 연결 연산자(문자열이 하나만 포함되어 있으면 무조건 연결)
	*/
	/*
		3. 문자열의 숫자 연산
			1) 1 + '1' == '11' (문자열은 무조건 연결)
			2) 1 - '1' == 0 (산술연산)
			3) 1 * '1' == 1 (산술연산)
			4) 1 / '1' == 1 (산술연산)
	*/
	console.log(1 == '1');	//true
	console.log(1 == true);	//ture
	
	console.log(1 === '1');	//false
	console.log(1 === true);//false
	/*
		4. 관계연산자
			1) >, >=, <, <=
			2) == : 값 비교
			3) === : 값과 타입을 비교
			4) != : 값만 비교
			5) !== : 값과 타입을 비교
	*/
	/*
		5. 논리연산자
			1) &&
			2) ||
			3) !
	*/
	/*
		6. 조건연산자
			(조건식)? 조건결과가true일때 : 조건결과가false일때
	*/
	// 올해 최저시급은 8720원이다.
	// 8시간 근무까지는 최저시급을 적용받고
	// 초과근무는 최저시급의 1.5배를 적용받는다.
	// 10시간 근무하면 페이가 얼마인가?
	var pay = 8720
	var time = 10;
	
	var total = (time > 8) ? pay * 8 + (time - 8) * 1.5 * pay : time * pay;
	console.log(total);

	
</script>
</head>

</body>
</html>
