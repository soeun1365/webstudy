<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id ="practice1"></div>
	
	<script type="text/javascript">
	var message = '';
		for(let n = 1 ; n <= 100 ; n++){
			let digits = n % 10;	//일의자리
			let tens = parseInt(n / 10); //십의자리
			let is369 = (digits != 0 && digits % 3 == 0)
					  || (tens != 0 && tens % 3 == 0);
			if(is369){
				continue;	//for문의 n++로 이동한다.
			}
			message += n + '&nbsp;';
			if(n % 10 == 0){
				message += '<br>';
			}
		}
		document.getElementById('practice1').innerHTML = message;
	</script>
	
	<div id = "practice2"></div>
	<script>
		//5개의 양수를 입력 받아서 그 평균을 출력하시오.
		//양수 이외의 데이터가 입력되면 "양수가 아닙니다. 다시 입력하세요."
		//메시지를 출력한 뒤 다시 입력을 받으시오. (양수만 5개를 입력 받는다.)
		//Hint. NaN(Not a Number)을 검사하는 isNaN() 함수를 사용해 보세요.
		var count = 0;
		var total = 0;
		while(count < 5){
			let n = Number(prompt((count+1) + '번째양수를 입력하세요.'));
			if(n <= 0 || isNaN(n)){
				alert(n + '은 양수가 아닙니다. 다시 입력하세요.');
				continue;
			}
			count++;
			total += n;
		}
		document.getElementById('practice2').textContent = 'total: ' + total;
	</script>
</body>
</html>
