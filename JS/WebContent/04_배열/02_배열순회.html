<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 1. 일반 for문
		var arr = ['a', 'b', 'c'];
		for(let i = 0 ; i < arr.length ; i++){
			console.log(arr[i]);
		}
		
		// 2. for-in문
		for(let i in arr){	//arr배열에서 i(index)를 순차적으로 뺀것
			console.log(arr[i]);
		}
		
		// 일반적으로 for-in문이 일반 for문 보다 느리다. 일반for문 쓰자
	</script>
</head>
<body>

</body>
</html>
