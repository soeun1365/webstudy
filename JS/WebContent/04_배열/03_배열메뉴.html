<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul{
			width: 100%;
			list-style: none;
			overflow: hidden;
		}
		li{
			border-bottom: 1px solid black;
			width: 100px;
			height: 45px;
			float: left;
		}
		a{
			display: block;
			width: 100%;
			height: 45px;
			line-height: 45px;
			text-decoration: none;
			text-align: center;
			color: black;
		}
		a:active{
			color:black;	
		}
		li:hover{
			border-bottom: 3px solid red;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">사전</a></li>
		<li><a href="">뉴스</a></li>
		<li><a href="">증권</a></li>
		<li><a href="">부동산</a></li>
		<li><a href="">지도</a></li>
	</ul>
	<header>
		<div class="gnb"></div>
	</header>
	<script>
		var menu = ['메일','카페','블로그','쇼핑',' pay'];
		var ul = document.createElement('ul');
		document.getElementsByClassName('gnb')[0].appendChild(ul);
		
		for(let i = 0 ; i < menu.length ; i++){
			var a = document.createElement('a');
			a.textContent = menu[i];
			a.setAttribute('href', 'javascript:void(0)');
			
			var li = document.createElement('li');
			li.appendChild(a);
			ul.appendChild(li);
		}
	</script>
</body>
</html>
