<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
<body>
	<script>
		/* 
			자기 호출 함수
			
			1. '함수 정의'만 하면 그 때 곧바로 실행('함수 호출')되는 함수이다.
			2. 여러 코드를 묶어서 실행하고자 할 때 사용한다.(1회용)
			3. 작성방법
				a= function(){};
				a();
				---------------------
				(function(매개변수){})(인수);
		*/
		(function(name, age){
			console.log('이름: ' + name + ' 나이 : ' + age + '살');
		})('브레드', 10);
		
		((name, age)=>{
			console.log('이름: ' + name + ' 나이 : ' + age + '살');
		})('브레드', 10);
	</script>
</body>
</html>
