	<script>
		//1. 변수전달
		//(function(매개변수){})(인수);
		(function(name){
			console.log('이름: ' + name);
		})('브레드');
		
		//2. 배열전달
		var arr = [1, 2, 3, 4, 5];
		printArray(arr);
		function printArray(a){
			for(let i = 0 ; i < a.length ; i++){
				console.log(a[i]);
			}
		}
		//3. 함수전달
		function f(callback, name){
			callback(name);
		}
		
		f(function(n){
			console.log('이름: ' + n);	//이름: 브레드
		},'브레드')
		
		//4. 전달하는 인수 -> 저장받는 매개변수
		//	서로 개수가 안 맞아도 오류 없이 동작한다.
		 function whoAmI(name, age){
			console.log('이름: ' + name + ' 나이: ' + age + '살');
		}
		whoAmI('브레드');			//이름: 브레드 나이: undefined살
		whoAmI('초코', 15);		//이름: 초코 나이: 15살
		whoAmI('월크', 4, 10)	//이름: 월크 나이: 4살

		//6. 디폴트로 처리ㅏ기
		// 인수가 전달되지 않는 매개변수는 undefined 상태
		// 즉, 전달 유무를 알 수 있다.
		// 전달되지 않았다면 어떤 값을 사용한다고 정해주는 것을 디폴트 처리라고 한다.
		function multiplication(a, b){
			//매개변수 a와 b로 전달되는 인수가 없으면 디폴트로 1을 사용한다.
			/*
			if(a== undefined){a = 1;}
			if(b== undefined){b = 1;}
			*/
			//undefined는 false로 본다.
			//true || a = 1;		a=1이 실행되지않음
			//false || a = 1;		a=1이 실행됨
			a || (a = 1);			//a가 없으면 (undefined이면) a=1이 실행됨
			b || (b = 1);			//if를 안쓰고 디폴트값 이렇게 설정해줄수 있다. 
			console.log('곱셈결과: ' + (a * b));
		}
		multiplication();
		multiplication(5);
		multiplication(5, 2);
		
		//7. 인수 상광없이 매개변수를 사용하지 않는다.
		// 1) 모든 함수는 특별한 객체인 arguments 객체를 가지고 있다.
		// 2) 함수로 전달된 모든 인수는 알아서 arguments 객체에 저장된다.
		// 3) arguments 객체는 배열과 유사하다.
		function whoAmI(){
			console.log(arguments);
			console.log(typeof arguments);
			for(let i = 0 ; i < arguments.length ; i++){
				console.log((i+1) + '번째 인수: ' + arguments[i]);
			}
		}
		whoAmI('브레드');
		whoAmI('브레드', 10);

	</script>
