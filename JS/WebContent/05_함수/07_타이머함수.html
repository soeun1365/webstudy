		// 5초 타이머 폭탄(5 -> 4 -> 3 -> 2 -> 1 -> 펑)
		var countdown = 5;
		function timerBoom(){
			setTimeout(function(){
				if(countdown == 0){
					document.write('펑');
					return;	//timerBoom함수 종료
				}
				document.write(countdown-- + '&nbsp->&nbsp;');
				timerBoom();	//자기호출, 자신이 자기를 부름, 재귀호출
			}, 1000);
		}
		
		timerBoom();
