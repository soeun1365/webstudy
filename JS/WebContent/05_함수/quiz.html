<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div id = rainbow></div>
	<script>
		
		var div = document.getElementById('rainbow');
		div.style.width = '200px';
		div.style.height = '200px';
		div.style.lineHeight = '200px';
		div.style.border = '1px solid black';
		div.style.textAlign = 'center';
		div.style.fontSize = '50px';
		
		var texts = ['빨', '주', '노', '초', '파', '남', '보'];
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
		var i = 0;
		function rainbow(){
				document.getElementById('rainbow').style.backgroundColor = colors[i];
				document.getElementById('rainbow').textContent = texts[i];
				i++;
				i %= 7;
				setTimeout(rainbow, 500);
			}
		rainbow();	
	</script>
</body>
</html>
