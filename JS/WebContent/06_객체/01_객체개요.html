<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			객체(object)
			1. 여러 변수를 하나로 모은 데이터이다.
			2. 객체를 구성하는 구성요소(변수)를 '속성(property)'이라고 한다.
			3. 객체 생성
				var 객체 = { 속성:값, 속성: 값, 속성: 값 };
				var 객체 = {
						속성: 값,
						속성: 값,
						속성: 값
				};
			4. 객체의 속성(property 프로퍼티) 사용방법
				1) 마침표(.)표기법: 객체.속성
				2) 대괄호([])표기법: 객체['속성']
		*/
		
		//1. 객체 생성
		var person = {
			'name': '브레드',			//사실 따옴표 생략가능
			'age': 20
		};

		//2. 객체의 프로퍼티 확인
		console.log(person.name);
		console.log(person.age);
		console.log(person['name']);
		console.log(person['age']);
	
		//객체의 프로퍼티는 변수, 배열, 함수, 객체 등 모든 데이터를 저장 할 수 있다.
		var person = {
			'name': '브레드',
			'age': 20,
			'birthday': '2011-03-03',
			'friend':{
				'name': '초코',
				'age': 21
			},
			'bag': [
				'우유',
				'빵'
			],
			'run': function(){
				console.log('I like running!');
			}
		};
		console.log('이름: ' + person.name);
		console.log('나이: ' + person.age);
		console.log('생일: ' + person.birthday);
		console.log('친구이름: ' + person.friend.name);
		console.log('친구나이: ' + person.friend.age);
		for(let i = 0 ; i < person.bag.length ; i++){
			console.log('가방속 물건: ' + person.bag[i]);
		}
		person.run();		
		
	</script>
</head>
<body>

</body>
</html>
