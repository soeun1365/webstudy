<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			프로토타입(prototype)
			0. JS는 프로토타입 기반이다.
			1. 같은 타입의 모든 객체들이 공유하는 하나의 공간이다.
			2. 공통 변수, 변수를 사용하지 않는 함수 등을 프로토타입에 저장하면 좋다.
			3. 접근 방식
				1) 객체타입.prototype.프로퍼티 = 값
				2) 객체타입.prototype.함수() = function(){}
				3) 생성자 함수 내부에서 접근
					this.__proto__.프로퍼티 = 값
					this.__proto__.함수 = function(){}
		*/
		
		//1. 생성자 함수
		function Product(name){
			this.name = name;
			//this.company = '오뚜기';	//주석처리 안할 경우 모든 객체가 개별적으로 저장한다.(낭비이다.)
		}
		
		//2. 생성자 함수 외부에 product의 프로토타입에 company를 따로 만들기
		Product.prototype.company = '오뚜기';		//모든 product들이 공유한다.
		
		//3. 객체생성
		var p1 = new Product('삼분카레');
		var p2 = new Product('미트볼');
		
		console.log('제조사: ' + p1.company + ', 제품: ' + p1.name);
		console.log('제조사: ' + p2.company + ', 제품: ' + p2.name);
		
		// 1. 생성자 함수
		function Korean(name) {
			this.name = name;
			this.__proto__.country = '대한민국';
			this.__proto__.tourSlogan = function(){
				console.log('Imagine your Korea!');
			}
		}
		//2. 객체생성
		var k1 = new Korean('박지성');
		var k2 = new Korean('손흥민');
		
		for(var p in k1){
			console.log(k1[p]);		//for in문에서는 k1.p 가 안됨 대괄호[]써야한다!
		}
		
		k1.tourSlogan();
		k2.tourSlogan();

		</script>
</head>
<body>

</body>
</html>
