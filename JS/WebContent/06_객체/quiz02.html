<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table, td{
			border-collapse : collapse;
			border: 1px solid black;
		}
		
		td{
			width: 120px;
			height: 50px;
		}
		
		th{
			height: 25px;
		} 
	</style>
</head>
<body>
	<table border=1>
		<thead>
			<tr>
				<th>제목</th>
				<th>저자</th>
				<th>가격</th>
				<th>출판사</th>
			</tr>
		</thead>
		<tbody id ="contents">
		</tbody>
	</table>
	
	<script>
		var books=[
			{
				'title': '나는자바다',
				'writer': '김자바',
				'price': 30000,
				'publisher': '자바출판사'
			},
			{
				'title': '나는오라클다',
				'writer': '김오라',
				'price': 20000,
				'publisher': '오라클출판사'
			},
			{
				'title': '나는파이썬이다',
				'writer': '김파이',
				'price': 10000,
				'publisher': '파이썬출판사'
			}
		];
		
		for(let i = 0 ; i < books.length ; i++){
			var tr = document.createElement('tr');
			document.getElementById('contents').appendChild(tr);
			for(let p in books[i]){
				var td = document.createElement('td');
				td.textContent = books[i][p];
				tr.appendChild(td);
			}
		}
	</script>
</body>
</html>
