<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		onload = function(){
				var answer = document.getElementById('answer');
				var btn = document.getElementById('button');
			
			function hide(){
				btn.setAttribute('value', '정답보기');
				answer.style.visibility = 'hidden';
			}
			hide();  // 페이지 로드 시 hide() 실행
			
			// 정답을 보여주는 상태
			function show(){
				btn.setAttribute('value', '정답숨기기');
				answer.style.visibility = 'visible';
			}
			
			//이벤트리스너
			function f(){
				if(btn.getAttribute('value')=='정답보기'){
					show();
				}else{
					hide();
				}
			}
			
			//표준 이벤트 등록
			btn.addEventListener('click',f);
		};
	</script>
</head>
<body>
<h3>다음중 존재하지 않는 태그는?</h3>
	<ul>
		<li>div</li>
		<li>p</li>
		<li>mother</li>
		<li>ul</li>
	</ul>
	정답보기: [ &nbsp;<span id = "answer">3</span>&nbsp; ]&nbsp;&nbsp;&nbsp;
	<input type = "button" id="button">
	
</body>
</html>
