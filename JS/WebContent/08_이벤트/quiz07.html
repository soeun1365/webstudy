<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#container{
		width:640px;
		margin: auto;
		border:1px solid black;
	}
	section{
		width:100%;
	}																	다시
	#large-image{
		width:640px;
	}
	ul{
		list-style-type: none;
		display: flex;
		justify-content: center;
	}
	li{
		margine: 5px 10px;
	}
	.thumbnail{
		width:50px;
		height:50px;
	}
</style>
<script>
	onload = function(){
		var thumbnails = document.getElementByClassName('thumbnail');
		//var thumbnails = document.querySelectorAll('.thumbnail'); 위와 같음
		
		for(let i = 0 ; i < thumbnail.length ; i++){
			thumbnails[i].addEventListener('click', function(){
				//data-img 속성값을 저장하고있는 이벤트 객체: this
				//this.getAttribute('data-img')
				//this.dataset.img
				document.getElementById('large-image').setAttribute('src', this.dataset.img);
			});
		}
		
	}
</script>
</head>
<body>
	<div id = "container"></div>
	<header>
		<h1>썸네일 이미지를 선택하면 큰 이미지로 나타납니다.</h1>
	</header>
	<section>
		<div>
			<img src = "../images/fruit1.jpg" id= "large-image">
		</div>
		<ul>
			<li><img src ="../images/fruit1.jpg" class="thumbnail" data-img="../images/fruit1.jpg"></li>
			<li><img src ="../images/fruit2.jpg" class="thumbnail" data-img="../images/fruit2.jpg"></li>
			<li><img src ="../images/fruit3.jpg" class="thumbnail" data-img="../images/fruit3.jpg"></li>
		</ul>
	</section>
</body>
</html>
