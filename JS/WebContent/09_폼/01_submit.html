<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
 	<submit>
	폼 내부의 모든 입력 요소들을
	폼의 action 속성에 지정한 곳으로 보내는 것 
 -->
	<form id="form" name="f" action="index.html">	<!-- action으로 input의 value들을 전달시킨다는것 -->
		<input type="text" id="query" name="q" value="기본값">
		<br><br>
		<button>검색</button>	<!-- button 태그 역할: submit -->
	</form>
	
	
	<script>
		//1. <form id = "form">, <form id = "query">을 이용해서 찾아내기
		//		document.getElementById('form');
		var form = document.getElementById('form');
		var query = document.getElementById('query');
		
		/*	
			1) 고전 이벤트
		form.onsubmit = function(){
			
		}
		*/
		//	2) 표준 이벤트
		form.addEventListener('submit', function(event){
			// value 속성값 알아내기
			//1) query.getAttribute('value')
			//2) query.value
			
			//alter(query.value);
			
			if(query.value == ''){	//빈 문자열일 경우
				alert('검색어를 입력하세요.');
				query.focus();	//포커스: 커서를 옮겨줌
				//console.log(event);
				
				event.preventDefault();	//submit의 기본동작을 막겠다.
			 	return false;
				
			}
		})
		
		
		//2. <form name = "f">, <form name = "q">을 이용해서 찾아내기
		// 		1) documents.forms.f		키워드에 .name을 붙인다.	
		// 		2) documents.forms['f']		대괄호 표기법으로 따옴표 사용해서 name을 넣어준다
		
		//var form2 = document.forms.f;
		//var q = forms2.q;		//var q = forms2['q']
	</script>
</body>
</html>
