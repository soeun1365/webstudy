<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name ="f1" action="index.html">
		<input type = "text" name ="q1">
		<br><br>
		<input type = "button" value = "검색" onclick="fn_search1()">	
		 		<!-- 아무일도 안하는 버튼 -->
	</form>
	<script>
		function fn_search1(){
			var f1 = document.forms.f1;
			var q1 = f1.q1;
			if(q1.value =""){
				alert('검색어를 입력하세요');
				q1.focus();
				return;	//함수를 종료한다.
			}
			f1.submit();	//f1 폼을 submit하라.
			
		}
	</script>
	<hr>
	<form>
		<input type = "text" name = "q2">
		<br><br>
		<input type = "button" value = "검색" onclick = "fn_search2(this.form)">
				<!-- this.form => 폼 -->
	</form>
	<script>
		function fn_serarch2(f){
			var q2 = f.q2;
			if(q2.value = ""){
				alert('검색어를 입력하세요');
				q2.focus();
				return;
			}
			f.action = 'index.html';
			f.submit();
		}
	</script>
</body>
</html>
