<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			페이지 이동할 때 쓴다.
			a링크랑 똑같음
		*/
		
		
		onload = function(){
			//1. 이동하기
			document.getElementById('btn1').addEventListener('click', function(){
				location.href = 'https://www.naver.com';
			});
			// 2. 이동하기
			document.getElementById('btn2').addEventListener('click', function(){
				location.href = 'popup.html';
			});
			//3. 파라미터를 가지고 이동하기(값을 가지고 이동하기)
			// 이동경로?파라미터=값&파라미터=값
			document.getElementById('btn3').addEventListener('click', function(){
				location.href = 'https://www.google.com/search?q=어린이날';
			});
		}
		
	</script>
</head>
<body>
	<input type = "button" value = "가자!" id = "btn1">
	<input type = "button" value = "가자!" id = "btn2">
	<input type = "button" value = "가자!" id = "btn3">
</body>
</html>
