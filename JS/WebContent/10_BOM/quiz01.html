<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name = "f">
		<select name = "site">
			<option value = '' >이동할사이트 선택</option>
			<option value = 'https://www.google.com' >구글</option>
			<option value = 'https://www.naver.com' >네이버</option>
			<option value = 'https://kakao.com' >카카오</option>
		</select>
		<input type = "button" id = "move_btn" value = "이동">
	</form>
	
	<script>
		function goToSite(){
			var site = document.forms.f.site;
			if(site.value == ''){
				alert('이동할 사이트를 선택하세요');
				site.focus();
				return;	//함수의 종료
			}
			//새창으로 사이트 이동
			//window.open(site.value, '', '');
			
			//기존창으로 사이트 이동
			location.href = site.value;
		}
		
		document.getElementById('move_btn').addEventListener('click', function(){
			goToSite();
		});
	</script>
</body>
</html>
