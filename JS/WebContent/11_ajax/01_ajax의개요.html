<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
		ajax
		
		1. asynchronous javascript and xml
		2. 비동기 자바스크립트 - xml 통신
		3. 비동기  통신 vs 동기통신
			1) 동기통신 : 양측이 순서대로 통신하는 방식(데이턱를 보낸다 -> 응답이 올 때까지 기다린다)
			2) 비동기통신 : 클라이언트가 서버에 어떤 정보를 요청하고 서버의 응답을 기다리지 않고 다른 업무를 처리할 수 있는 통신 방식
		4. ajax 통신을 이용하면 페이지 전체를 받아서 로드하지 않고, 페이지의 일부만 받아서 그 부분만 동적으로 갱신할 수 있다.
		5. 통신에 사용되는 데이터
			1) XML
				(1) extensible markup language
				(2) 태그로 구성된다.
				(3) 정해진 태그가 아니라 만들어서 사용하는 태그이다.
			2) JSON
				(1) javascript object notation : 자바스크립트 객체 표현법
				(2) {"프로퍼티" : 값, ...}
				(3) 사실상 표준처럼 널리 사용되고 있다.
			3) CSV
				(1) comma separated values
				(2) 값, 값, ...
			4) 일반텍스트
	*/
	
</script>
