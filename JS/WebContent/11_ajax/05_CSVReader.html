<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		onload = function(){
			
			var request = new XMLHttpRequest();
			request.open('get', 'data.csv', true);
			request.send();
			request.onreadystatechange = function(){
				if(request.readyState == 4 && request.status == 200){
					var resText = request.responseText;	
					//resText = 자바,오라클,HTML,CSS,JS 이렇게 생긴 문자열
					var items = resText.split(',');	
					//items = [자바, 오라클, HTML, CSS, JS] 이렇게 생김, 콤마 기준으로 잘라서 items배열이 된것
					var ul = document.createElement('ul');
					document.getElementById('receive').appendChild(ul);
					
					for(let i = 0 ; i < items.length ; i++){
						var li = document.createElement('li');
						li.textContent = items[i];
						ul.appendChild(li);
					}
				}
			}
		}
	</script>
</head>
<body>
	<div id = "receive"></div>
</body>
</html>
