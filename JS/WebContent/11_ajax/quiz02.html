<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		onload = function(){
			var request = new XMLHttpRequest();
			request.open('get', 'quiz02.xml', true);
			request.send();
			request.onreadystatechange = function(){
				if(request.readyState == 4 && request.status == 200){
					var resXML = request.responseXML;
					var items = resXML.getElementsByTagName('item');	//item 이 두개있음 
					
					for(let i = 0 ; i < items.length ; i++){
						var item = items[i];
						var tr = document.createElement('tr');
						document.getElementById('receive').appendChild(tr);
						
						var td = document.createElement('td');
						td.innerHTML = item.getElementsByTagName('title')[0].innerHTML;
						tr.appendChild(td);
						
						var td = document.createElement('td');
						td.innerHTML = item.getElementsByTagName('descriptioin')[0].innerHTML;
						tr.appendChild(td);
						
						var td = document.createElement('td');
						var a = document.createElement('a');
						a.setAttribute('href', item.getElementsByTagName('link')[0].textContent);
						a.textContent = '링크';
						td.appendChild(a);
						tr.appendChild(td);
						
						var td = document.createElement('td');
						td.textContent = item.getElementsByTagName('pubDate')[0].textContent;
						tr.appendChild(td);
						
					}
				}
			}
		}
	</script>
</head>
<body>
	<table border= "1">
		<thead>
			<tr>
				<td>제목</td>
				<td>내용</td>
				<td>링크</td>
				<td>작성일</td>
			</tr>
		</thead>
		<tbody id = "receive">
			
		</tbody>
	</table>
</body>
</html>
