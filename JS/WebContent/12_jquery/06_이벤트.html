<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src = "../js/jquery-3.6.0.js"></script>
	<script>
		/* 
			1. 이벤트 종류
				1) click
				2) doubleclick
				3) hover : 마우스를 대면
				4) mouseenter : 마우스가 영역으로 들어오면
				5) mouseleave : 마우스가 나가면
				6) keyup : 입력직후, 키보드가 올라올때
				7) keydown : 입력중, 키보드가 내려갈때
				...
			
			2. 이벤트 등록 - 1,2번 주로 씀
				1) 객체.click(function(){})
				2) 객체.on('click', function)
				3) 객체.on({											// 여러개 등록할때는 {속성: 값} 객체형태로 지정
						'click' : function(){
							
						},
						'dblclick' : function(){
							
						}
					})														
				4) 객체.one('click', function(){})						// 한번만 실행할 이벤트, 최초클릭했을 때만 실행
				5) 겍체.delegate('하위요소', 'click', function(){})		//객체의 하위요소에 이벤트를 등록
				6) 객체.off()											// 이벤트 등록 전으로 돌아감 
		*/
		
		//페이지로드 이벤트
		$(document).ready(function(){
/* 
			$('#container').click(function(){		//div영역 클릭 할 때 마다 콘솔에 나타남
				//이벤트객체
				//$('#container')==$(this)
				console.log('앗 따거');
				$(this).off();
			})
*/
			 
/*
			$('#container').on('click',function(){
				console.log('앗 따거');
			})
*/
/*
			 var ul = document.getElementById('menu');
			 var li = document.createElement('li');
			 li.setAttribute('id', 'new_item');
			 li.textContent = '쇼핑';
			 ul.appendChild(li);
*/
/*			 
			$('#new_item').click(function(){
				console.log('신입이냐?');	
			})
*/		
/*
			$('#new_item').on('click', function(){
				console.log('신입이냐?');	
			})
*/	
/* 
			$('#container').on({
				click: function(){
					console.log('앗');
				},
				dblclick : function(){
					console.log('앗앗');
				}
			})
*/		
/*
			$('#container').one('click', function(){
				console.log('한번만 실행합니다.');
			})
*/
			$('#menu').delegate('li', 'click', function(){
				$(this).css('color', 'red');	//여기서 #(this)는 #menu의 하위요소(li 태그들)를 가리키게 됨
			})
			
		})
 		
	</script>
</head>
<body>
	<div id= "container">
		<ul id= "menu">
			<li>메일</li>
			<li>카페</li>
			<li>블로그</li>
			<li>지식iN</li>
		</ul>
	</div>
</body>
</html>
