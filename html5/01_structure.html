<!-- 주석다는법: ctrl + shift + /-->
<!--
    프론트앤드 : 웹페이지를 만들어서 사용자에게 제공하는 부분. 보여주는 역할
    백앤드 : 데이터의 삽입/수정/삭제/조회(CRUD) 내부에서 처리하는 부분
-->

<!--
    프론트앤드 구성
    1. HTML
        1) Hyper Text Markup Language
        2) 웹 페이지의 내용 및 구조를 생성.
    2. CSS
        1) Cascade Style Sheet
        2) 웹 페이지의 스타일을 지정. 꾸미기.
    3. Javascript
        1) ECMA Script
        2) 웹 페이지의 조작하는 프로그래밍 언어.
-->

<!--
    HTML
    1. 현재 HTML5가 표준이다.
    2. 모든 웹 페이지의 구성을 태그로 생성한다.
    3. 태그 형식
        1) 열고 닫는 태그 : <태그명>..구성..</태그명>
        2) 나홀로 태그 : <태그명/>
    4. 태그에는 속성을 추가할 수 있다. 추가 기능의 부여 개념.
        <태그명 속성명 = "값" 속성명="값">..구성..</태그명>
    5. 태그는 모두 정해져 있다. (태그를 만들어서 사용하는 XML도 있다.)
-->

<!-- 독타입 : 어떤 문서인지 알린다. HTML5 문서임을 알리는 독타입.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML문서구조</title>
</head>
<body>
    화면에 표시되는 영역
</body>
</html>
