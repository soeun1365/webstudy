<!DOCTYPE html>
<html>
<head>
    <!--meta태그 : 웹 페이지를 설명하는 태그-->
    
    <!--인코딩-->
    <meta charset="utf-8">
    <!--IE는 엣지로 구동-->
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <!--content-type : 문서 타입(text/html : html문서 타입)-->
    <meta http-equiv="content-type" content="text/html; charset = utf-8">
    <!--장치의 너비(width)에 웹 페이지의 크기를 맞추고, 최초 크기를 장치 너비의 100%로 설정-->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!--설명-->
    <meta name="description" content="설명을 작성한다.">
    <!--키워드-->
    <meta name = "keywords" content="meta, viewport, utf-8">
    <!--새로고침(주의해서 사용)-->
    <!--10초후 url로 이동-->
    <meta http-equiv = "refresh" content = "10, url = http://tomcat.apache.org">
</head>
<body>
    10초 후 톰캣 사이트로 이동합니다.
</body>
</html>
