<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지</title>
</head>
<body>
    <!--이미지 넣기 : img 태그-->
    <!--
        <img>태그
        1. 닫는 태그가 없다.
        2.
            1) src : 이미지의 경로(위치 + 이름) 지정
            2) alt : 이미지 대체 텍스트(경로가 없거나 시각장애인용)
            3) width : 너비, 단위 픽셀(px)
            4) height : 높이, 단위 픽셀(px)
                    너비나 높이 중 하나만 조절하면 나머지는 자동조절 됨, 주로 너비를 조정함
        3. src 속성
            1) 절대경로 : 이미지의 전체 경로 지정. 잘 안씀.
            2) 상대경로 : html 문서를 기준으로 경로 지정
                (1) 현재 디렉터리 : . (html 문서가 있는 디렉터리)
                (2) 상위 디렉터리 : ..
            3) url 지정 : 이미지의 웹 주소 지정.      
    -->
    
    <img src = "D:\spring0303\webstudy\html5\images\image1.jpg" alter="검정배경의 강아지"><br>
    <img src = ".\images\image2.jpg" width = "320" alter="개구리"> <!--너비/높이는 숫자만 작성--><br>
    <img src = "images\image3.jpg" height="200"><!--현재디렉터리의 .은 생략 가능--> 
</body>
</html>
