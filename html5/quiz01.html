<body>
    <p>
    <strong>HTML(Hypertext MArkup Language)</strong>의 요소는 역사적으로 <mark>"블레록 레벨"</mark>요소와 <mark>"인라인"</mark> 요소로 분류됐습니다.<br><em>인라인 요소</em>는 콘텐츠의 흐름을 끊지 않고, 요소를 구성하는 태그에 할당된 공간만 차지합니다. 이 글은 <ins>인라인 요소</ins>란 무엇인지와 <ins>블록 레벨 요소</ins>와의 차이점을 살펴봅니다.
    </p>
    
    <p>
    <strong>같은 역할을 하지만 의미가 있는 태그를 사용하는 추세</strong><br>
    &lt;b&gt; 대신 &lt;strong&gt;  <br>
    &lt;i&gt; 대신 &lt;em&gt;     <br>
    &lt;u&gt; 대신 &lt;ins&gt; 
    </p>
</body>
